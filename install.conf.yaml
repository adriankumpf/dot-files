- defaults:
    link:
      create: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      force: true

- tap:
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/cask-versions
  - koekeishiya/formulae

- brew:
  - yabai
  - diff-so-fancy
  - elixir
  - erlang
  - fd
  - fish
  - fortune
  - fzf
  - hadolint
  - koekeishiya/formulae/skhd
  - mpg123
  - neovim
  - python3
  - reattach-to-user-namespace
  - ripgrep
  - ruby
  - shellcheck
  - ssh-copy-id
  - supertanker/homebrew-repo/ruplacer
  - tmux
  - tokei
  - yarn
  - youtube-dl

- cask: [
    betterzipql,
    docker,
    font-fira-code,
    launchcontrol,
    qlmarkdown,
    qlstephen,
    qlvideo,
    shiori,
  ]

- link:
  # fish shell
    ~/.config/fish/functions/bbd.fish: fish/functions/bbd.fish
    ~/.config/fish/functions/docker-rm.fish: fish/functions/docker-rm.fish
    ~/.config/fish/functions/docker-rmf.fish: fish/functions/docker-rmf.fish
    ~/.config/fish/functions/docker-stop.fish: fish/functions/docker-stop.fish
    ~/.config/fish/functions/preview.fish: fish/functions/preview.fish
    ~/.config/fish/functions/t.fish: fish/functions/t.fish
    ~/.config/fish/functions/update.fish: fish/functions/update.fish
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile
  # neovim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/sync.sh: nvim/sync.sh
  # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
  # yabai & skhd
    ~/.yabairc: window_manager/.yabairc
    ~/.skhdrc: window_manager/.skhdrc
  # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin: bin

# macOS
- shell:
  - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew services restart skhd; fi;'
  - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew services restart yabai; fi;'
  - bash -c 'if [ "$(uname)" == "Darwin" ]; then ./macOS/configure.sh; fi;'

# terminfo
- shell:
  - tic -o ~/.terminfo ./terminfo/xterm-256color.terminfo
  - tic -o ~/.terminfo ./terminfo/tmux-256color.terminfo
  - tic -o ~/.terminfo ./terminfo/tmux.terminfo


# Additional Neovim setup
- shell:
  - pip install setuptools
  - pip  install --upgrade neovim
  - pip3 install --upgrade neovim

# PIP
- shell:
  - pip install gitlint
  - pip install vim-vint

# Yarn
- shell:
  - yarn global add stylefmt
