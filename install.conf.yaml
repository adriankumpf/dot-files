- defaults:
    link:
      create: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      force: true

- tap:
  - caskroom/fonts
  - caskroom/cask
  - caskroom/versions
  - fisherman/tap
  - neovim/neovim

- brew:
  - fish
    # echo "/usr/local/bin/fish" | sudo tee -a /etc/shells
    # chsh -s /usr/local/bin/fish
  - fisherman
  - neovim --HEAD
  - tmux
  - the_silver_searcher
  - koekeishiya/formulae/khd
  - editorconfig
  - yarn
  - python3
  - erlang
  - elixir
  - shellcheck
  - ssh-copy-id
  - youtube-dl
  - diff-so-fancy
  - reattach-to-user-namespace


- cask: [betterzipql, qlvideo, qlmarkdown, iterm2-beta, qlstephen, bartender, middleclick]

- shell:
  - fish -c "fisher z"
  - fish -c "fisher done"
  - fish -c "fisher fnm"
  - fish -c "fisher fzf"
  - fish -c "fisher i adriankumpf/pure"

- link:
  # fish shell
    ~/.config/fish/functions/update.fish: fish/functions/update.fish
    ~/.config/fish/functions/preview.fish: fish/functions/preview.fish
    ~/.config/fish/functions/t.fish: fish/functions/t.fish
    ~/.config/fish/fish.config: fish/fish.config
  # neovim
    ~/.config/nvim/spell/dictionary.utf-8.add: neovim/spell/dictionary.utf-8.add
    ~/.config/nvim/plugged/vim-snippets/UltiSnips: neovim/UltiSnips
    ~/.config/nvim/autoload/utils.vim: neovim/autoload/utils.vim
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/sync.sh: neovim/sync.sh
  # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
  # kwm & khd
    ~/.chunkwmtilingrc: window_manager/.chunkwmtilingrc
    ~/.chunkwmrc: window_manager/.chunkwmrc
    ~/.khdrc: window_manager/.khdrc
  # tmux
    ~/.tmux.conf: tmux/tmux.conf
  # misc
    ~/.agignore: other/agignore
    ~/bin: bin

# macOS
- shell:
  - bash -c 'if [ "$(uname)" == "Darwin" ]; then brew services restart khd; fi;'
  - bash -c 'if [ "$(uname)" == "Darwin" ]; then ./macOS/configure.sh; fi;'

# Additional Neovim setup
- shell:
  - mkdir -p ~/.config/nvim/tmp/backup
  - mkdir -p ~/.config/nvim/tmp/swap
  - mkdir -p ~/.tmux/plugins
  - bash -c 'if [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm ; fi;'
  - pip3 install --user neovim

# Yarn
- shell:
  - yarn global add prettier
  - yarn global add standard
  - yarn global add stylefmt
